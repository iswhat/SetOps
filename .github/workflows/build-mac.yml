name: Build macOS Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PySide6 pandas numpy psutil PyInstaller
    
    - name: Build application
      run: |
        pyinstaller --onefile --windowed --name SetOps --icon SetOps.ico --add-data "backend:backend" SetOpsUI.py
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: SetOps-mac
        path: dist/
        retention-days: 30
